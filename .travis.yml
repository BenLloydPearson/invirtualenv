language: python

python:
  - 2.7
  - 3.4
  - 3.5
  - pypy
  - pypy3

sudo: false

script:
  - .travis/build.py

install:
  - pip install --upgrade tox coveralls
  
after_failure:
  - for X in .tox/$TOX_ENV/log/*; do echo "$X\n"; cat "$X"; echo "\n\n"; done
  - echo "pip.log\n"; cat $HOME/.pip/pip.log

after_success:
  coveralls

notifications:
  irc:
    channels: "irc.freenode.org#invirtualenv"
    template:
      - "%{repository}@%{branch}: %{message} (%{build_url})"
    on_success: change
    on_failure: change
  email: false
